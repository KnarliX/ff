<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="32" width="32">
  <defs>
    <!-- Night Sky Gradient -->
    <linearGradient id="paint0_copy" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#231047"/>
      <stop offset="1" stop-color="#2444a3"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glowCopy" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <!-- Back document -->
    <rect 
      x="8" y="10" 
      width="12" height="16" 
      rx="2" 
      fill="url(#paint0_copy)"
      stroke="#8d8af7"
      stroke-width="0.8"
      filter="url(#glowCopy)"
      opacity="0.7"
    />
    
    <!-- Front document -->
    <rect 
      x="12" y="6" 
      width="12" height="16" 
      rx="2" 
      fill="url(#paint0_copy)"
      stroke="#8d8af7"
      stroke-width="0.8"
      filter="url(#glowCopy)"
    />
    
    <!-- Document lines -->
    <line x1="15" y1="10" x2="21" y2="10" stroke="#00FFFF" stroke-width="0.5" opacity="0.8"/>
    <line x1="15" y1="12" x2="21" y2="12" stroke="#00FFFF" stroke-width="0.5" opacity="0.8"/>
    <line x1="15" y1="14" x2="19" y2="14" stroke="#00FFFF" stroke-width="0.5" opacity="0.8"/>
    
    <!-- JANVI text on document -->
    <text 
      font-family="robot"
      font-size="2"
      font-weight="700"
      fill="#00FFFF"
      text-anchor="middle"
      x="18"
      y="18"
    >
      JANVI
    </text>
    
    <!-- Hotspot marker -->
    <!-- <circle cx="16" cy="16" r="0.5" fill="red" opacity="0.7"/> -->
  </g>
</svg>