<?xml version="1.0" encoding="utf-8"?>  
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="32" width="32">  
  <defs>  
    <!-- Night Sky Gradient -->  
    <linearGradient id="paint0_wait" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">  
      <stop stop-color="#7b68ee"/>
      <stop offset="0.6" stop-color="#000e81"/>
      <stop offset="1" stop-color="#008c99"/>
    </linearGradient>  
  </defs>  

  <g>  
    <!-- Loading circle -->  
    <circle   
      cx="16"   
      cy="16"   
      r="12"   
      fill="none"   
      stroke="url(#paint0_wait)"   
      stroke-width="2.2"  
      stroke-dasharray="18 6"  
      opacity="0.95"  
    >  
      <animateTransform   
        attributeName="transform"  
        attributeType="XML"  
        type="rotate"  
        from="0 16 16"  
        to="360 16 16"  
        dur="1.5s"  
        repeatCount="indefinite"/>  
    </circle>  

    <!-- Inner glow circle -->  
    <circle   
      cx="16"   
      cy="16"   
      r="8"   
      fill="none"   
      stroke="#007efa"   
      stroke-width="1.2"  
      opacity="0.7"  
    />  

    <!-- Center J text -->  
    <text   
      font-family="Roboto, sans-serif"  
      font-size="12"  
      font-weight="700"  
      fill="#68baa5"  
      text-anchor="middle"  
      x="16"  
      y="20"  
      letter-spacing="1"
    >  
      J  
    </text>  

    <!-- Hotspot marker -->  
    <!-- <circle cx="16" cy="16" r="0.5" fill="red" opacity="0.7"/> -->  
  </g>  
</svg>