<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" height="32" width="32">
  <defs>
    <!-- Night Sky Gradient -->
    <linearGradient id="paint0_night" x1="0" y1="0" x2="14" y2="14" gradientUnits="userSpaceOnUse">
      <stop stop-color="#231047"/>
      <stop offset="1" stop-color="#2444a3"/>
    </linearGradient>
    <!-- Fancy Blob Gradient - for center decoration -->
    <radialGradient id="dream_blob" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d1d8ff"/>
      <stop offset="60%" stop-color="#766DFF"/>
      <stop offset="100%" stop-color="#5a23ba"/>
    </radialGradient>
    <!-- Text Gradient Fill -->
    <linearGradient id="text_grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe072"/>
      <stop offset="50%" stop-color="#f797fc"/>
      <stop offset="100%" stop-color="#99fff7"/>
    </linearGradient>
    <!-- Glowing Stroke for text -->
    <radialGradient id="text_stroke" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fffccf"/>
      <stop offset="80%" stop-color="#ff61ad"/>
      <stop offset="100%" stop-color="#32c6ff"/>
    </radialGradient>
    <!-- Curve path for text -->
    <path id="text-arc" d="M3 8 Q7 4 11 8" fill="none"/>
  </defs>

  <g>
    <!-- Cursor Shape with Night Gradient -->
    <path 
      fill="url(#paint0_night)"
      fill-rule="evenodd"
      d="M2.62185.253789C1.2738.176892.173849 1.28079.255219 2.62846.473523 6.24404 1.69976 9.68202 3.5674 12.6995c.42556.6875 1.13615 1.0591 1.84018 1.0504.71767-.0089 1.40333-.416 1.71606-1.2063.57093-1.4426.76544-3.0221.88531-4.5388 1.51991-.13249 3.10175-.33829 4.54405-.92039.7874-.31778 1.1903-1.00535 1.1957-1.72268.0053-.70382-.369-1.41235-1.0577-1.835C9.67073 1.67319 6.23331.459797 2.62185.253789Z"
      clip-rule="evenodd"
      stroke="#8d8af7"
      stroke-width="0.5"
    />
    <!-- Center blob decoration: Dreamy nebula/clouds -->
    <ellipse 
      cx="3.2" cy="3.2" rx="1.25" ry="1.05"
      fill="url(#dream_blob)"
      filter="url(#blurMe)"
      opacity="0.96"
    />
    <!-- Soft swirling cloud shapes (around blob) -->
    <ellipse cx="3.40" cy="3.0" rx="0.40" ry="0.18" fill="#c6f7ff" opacity="0.33"/>
    <ellipse cx="2.85" cy="3.30" rx="0.27" ry="0.13" fill="#fff9cf" opacity="0.34"/>
    <ellipse cx="3.15" cy="2.70" rx="0.18" ry="0.09" fill="#fd6bff" opacity="0.27"/>
    <!-- Sparkle dots in blob -->
    <circle cx="3.22" cy="3.28" r="0.08" fill="#fff" opacity="0.78"/>
    <circle cx="3.05" cy="3.10" r="0.06" fill="#ffe072" opacity="0.88"/>

    <!-- Bent Text with gradient fill & glowing stroke -->
    <text 
      font-family="Alfa Slab One, cursive"
      font-size="3"
      font-weight="700"
      fill="url(#text_grad)"
      stroke="url(#text_stroke)"
      stroke-width="0.23"
      paint-order="stroke"
      pointer-events="none"
      text-anchor="middle"
      transform="rotate(-45, 8.6, 6.5)"
    >
      <textPath href="#text-arc" startOffset="50%">
        JANVI
      </textPath>
    </text>
     <!-- Hotspot marker (red dot) -->
     <!--<circle
     id="hotspot-marker"
     cx="1"
     cy="1"
     r="0.6"
     fill="red"
     opacity="0.5"
     /> -->
  </g>
  <!-- Optional: SVG blur filter for softness-->
  <filter id="blurMe" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="0.11" />
  </filter>
</svg>