<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="32" width="32">
  <defs>
    <!-- Night Sky Gradient -->
    <linearGradient id="paint0_resize" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#231047"/>
      <stop offset="1" stop-color="#2444a3"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glowResize" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <!-- Diagonal resize arrows -->
    <!-- Top-left to bottom-right arrow -->
    <path 
      d="M6 6 L26 26 M6 6 L6 12 M6 6 L12 6"
      stroke="url(#paint0_resize)"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#glowResize)"
    />
    
    <!-- Arrow heads -->
    <path 
      d="M26 26 L26 20 M26 26 L20 26"
      stroke="#00FFFF"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Center grip dots -->
    <circle cx="13" cy="13" r="1" fill="#8d8af7" opacity="0.8"/>
    <circle cx="16" cy="16" r="1" fill="#8d8af7" opacity="0.8"/>
    <circle cx="19" cy="19" r="1" fill="#8d8af7" opacity="0.8"/>
    
    <!-- JANVI text -->
    <text 
      font-family="robot"
      font-size="2.2"
      font-weight="700"
      fill="#00FFFF"
      text-anchor="middle"
      x="16"
      y="10"
    >
      J
    </text>
    
    <!-- Hotspot marker -->
    <!-- <circle cx="16" cy="16" r="0.5" fill="red" opacity="0.7"/> -->
  </g>
</svg>