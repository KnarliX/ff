<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="32" width="32">
  <defs>
    <!-- Night Sky Gradient -->
    <linearGradient id="paint0_grab" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#231047"/>
      <stop offset="1" stop-color="#2444a3"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glowGrab" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <!-- Open hand shape -->
    <path 
      fill="url(#paint0_grab)"
      stroke="#8d8af7"
      stroke-width="0.5"
      filter="url(#glowGrab)"
      d="M8 12c0-1.5 1-2.5 2.5-2.5s2.5 1 2.5 2.5v5
         M13 10c0-1.5 1-2.5 2.5-2.5s2.5 1 2.5 2.5v7
         M18 12c0-1.5 1-2.5 2.5-2.5s2.5 1 2.5 2.5v5
         M23 14c0-1.5 1-2.5 2.5-2.5s2.5 1 2.5 2.5v6c0 3-2 5-5 5H15c-3 0-5-2-5-5v-3"
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    
    <!-- Palm detail -->
    <ellipse cx="16" cy="20" rx="3" ry="2" fill="#8d8af7" opacity="0.3"/>
    
    <!-- JANVI text on palm -->
    <text 
      font-family="robot"
      font-size="2.2"
      font-weight="700"
      fill="#00FFFF"
      text-anchor="middle"
      x="16"
      y="21"
    >
      J
    </text>
    
    <!-- Hotspot marker -->
    <!-- <circle cx="16" cy="16" r="0.5" fill="red" opacity="0.7"/> -->
  </g>
</svg>