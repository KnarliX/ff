<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="32" width="32">
  <defs>
    <!-- Night Sky Gradient -->
    <linearGradient id="paint0_text" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#231047"/>
      <stop offset="1" stop-color="#2444a3"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glowText" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <!-- Text I-beam cursor shape -->
    <path 
      fill="url(#paint0_text)"
      stroke="#8d8af7"
      stroke-width="0.6"
      filter="url(#glowText)"
      d="M16 4 L16 28 M12 4 L20 4 M12 28 L20 28"
      stroke-linecap="round"
    />
    
    <!-- Small JANVI text -->
    <text 
      font-family="robot"
      font-size="2.8"
      font-weight="700"
      fill="#00FFFF"
      text-anchor="middle"
      x="16"
      y="18"
      opacity="0.8"
    >
      J
    </text>
    
    <!-- Hotspot marker (for reference) -->
    <!-- <circle cx="16" cy="16" r="0.5" fill="red" opacity="0.7"/> -->
  </g>
</svg>