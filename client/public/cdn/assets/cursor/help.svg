<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32" height="32" width="32">
  <defs>
    <!-- Night Sky Gradient -->
    <linearGradient id="paint0_help" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#231047"/>
      <stop offset="1" stop-color="#2444a3"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glowHelp" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g>
    <!-- Question mark circle background -->
    <circle 
      cx="16" 
      cy="16" 
      r="12" 
      fill="url(#paint0_help)"
      stroke="#8d8af7"
      stroke-width="1"
      filter="url(#glowHelp)"
    />
    
    <!-- Question mark -->
    <path 
      d="M12 12c0-2.2 1.8-4 4-4s4 1.8 4 4c0 1.5-1 2.5-2 3l-1 1v1
         M16 22h.01"
      stroke="#00FFFF"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    
    <!-- Small JANVI branding -->
    <text 
      font-family="robot"
      font-size="1.8"
      font-weight="700"
      fill="#8d8af7"
      text-anchor="middle"
      x="16"
      y="6"
    >
      J
    </text>
    
    <!-- Hotspot marker -->
    <!-- <circle cx="16" cy="16" r="0.5" fill="red" opacity="0.7"/> -->
  </g>
</svg>